<div class="card mb-4">
  <div class="kartele-img-paluesi">
    <img class="card-img-top" src="{{perdorues.fotoUrl}}" alt="Fotografija e {{perdorues.njohurSi}}">
    <ul class="list-inline antar-ikonat animoi text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/antaret/',perdorues.id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"> <i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"> <i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{perdorues.njohurSi}}, {{perdorues.mosha}}
    </h6>
    <p class="card-text text-muted text-center">{{perdorues.qyteti}}</p>
  </div>
</div>
